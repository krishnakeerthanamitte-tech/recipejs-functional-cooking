<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeJS - Your Functional Cooking Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>üç≥ RecipeJS</h1>
        <p>Your Functional Cooking Companion</p>
    </header>

    <!-- Main Section -->
    <main>
        <input id="search-input" placeholder="Search recipes..." />
<button id="clear-search" style="display:none;">Clear</button>

<p id="recipe-counter"></p>

<div id="recipe-container"></div>
<div class="controls">

    <div class="filter-group">
        <button data-filter="all" class="active">Show All</button>
        <button data-filter="easy">Easy</button>
        <button data-filter="medium">Medium</button>
        <button data-filter="hard">Hard</button>
        <button data-filter="quick">Quick (&lt; 30 mins)</button>
    </div>

    <div class="sort-group">
        <button data-sort="none" class="active">Default</button>
        <button data-sort="name">Name (A-Z)</button>
        <button data-sort="time">Fastest First</button>
    </div>

</div>

        <div id="recipe-container">
            <!-- Recipe cards will be rendered here by JavaScript -->
        </div>
    </main>




    <script src="app.js"></script>
</body>
</html>
